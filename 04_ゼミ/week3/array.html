<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <div id="memo-container"></div>
    <script>
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      const input = document.getElementById("memo-input")

      //letを使ってmemosにからの配列を代入する
      let memos = []

      console.log(localStorage.hikakin) // undefined
      // localStorage.memos
      // undefined or "[...]"
      // falthy or truthy
      if (localStorage.memos) {
        const memosJson = localStorage.memos
        memos = JSON.parse(memosJson)
      }

      addButton.onclick = function() {
        // 配列にinput.valueを追加する。
        memos.push(input.value)
        localStorage.memos = JSON.stringify(memos)
        console.log(memos)

        memoContainer.innerHTML = ""
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
      }
    </script>
  </body>
</html>
